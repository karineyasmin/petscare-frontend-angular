<mat-card class="filter-card">
  <mat-card-content>
    <form [formGroup]="filterForm" class="filter-form">
      <div class="filter-header">
        <h3>Filtrar notificações</h3>
        <button mat-stroked-button color="primary" (click)="resetFilters()" type="button">
          <mat-icon>restart_alt</mat-icon>
          Limpar filtros
        </button>
      </div>

      <div class="filter-grid">
        <!-- Pet filter -->
        <mat-form-field appearance="outline" class="filter-field">
          <mat-label>Pet</mat-label>
          <mat-select formControlName="petId">
            <mat-option [value]="">Todos os pets</mat-option>
            <mat-option *ngFor="let pet of pets" [value]="pet.id">
              {{ pet.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Type filter -->
        <mat-form-field appearance="outline" class="filter-field">
          <mat-label>Tipo de notificação</mat-label>
          <mat-select formControlName="type">
            <mat-option [value]="">Todos os tipos</mat-option>
            <mat-option *ngFor="let type of notificationTypes" [value]="type.value">
              {{ type.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Status filter -->
        <mat-form-field appearance="outline" class="filter-field">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status">
            <mat-option *ngFor="let status of statusOptions" [value]="status.value">
              {{ status.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Date range filter -->
        <div formGroupName="dateRange" class="date-range-container">
          <mat-form-field appearance="outline" class="date-field">
            <mat-label>Data inicial</mat-label>
            <input matInput [matDatepicker]="startPicker" formControlName="start">
            <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
            <mat-datepicker #startPicker></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="outline" class="date-field">
            <mat-label>Data final</mat-label>
            <input matInput [matDatepicker]="endPicker" formControlName="end">
            <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
            <mat-datepicker #endPicker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
